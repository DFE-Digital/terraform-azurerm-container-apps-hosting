name: Continuous integration
on:
  pull_request:
jobs:
  tflint:
    name: tflint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.44.1
      - name: Run TFLint
        run: tflint -f compact
